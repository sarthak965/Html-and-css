<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is the course for forms tutorial</h2>
    <form action="backend.php">
    <div>
        <label for="Name">Name</label>
        <input type="text" name="MyName" id="Name">
    </div>
    <br>
    <div>
        <label for="Class">Class</label>
        <input type="text" name="MyClass" id="Class">
    </div>
    <div>
        <br>
        <label for="Role">Role</label>
        <input type="text" name="MyRole" id="Role">
    </div>
    <div>
        <br>
        <label for="Email">Email</label>
        <input type="email" name="MyEmail" id="Email">
    </div>
    <div>
        <br>
        <label for="Date">Date</label>
        <input type="date" name="MyDate" id="Date">
    </div>
    <div>
        <br>
        <label for="Bonus">Bonus</label>
        <input type="number" name="MyBonus" id="Bonus">
    </div>
    <div>
        <br>
        <label for="Eligible">Are you eligible?</label>
        <input type="checkbox" name="Are you eligible?" id="Eligible">
    </div>
    <div>
        
        
        <h5>Gender:</h5> 
        <label for="Male">Male</label>
        <input type="radio" name="Gender:"  id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="Gender:"  id="Female">
        <label for="Other">Other</label>
        <input type="radio" name="Gender:"  id="Other">
    </div>
    <div>
        <br>
        <label for="Write about yourself :">Write about yourself :</label>
      <textarea name="" id="Write about yourself :" cols="30" rows="10"></textarea>
    </div>
    <div>
        <br>
      <input type="submit" value="Submit Now">
      <input type="reset" value="Reset">
    </div>
</form>
</body>

</html>
