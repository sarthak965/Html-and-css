<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is a another &nbsp; paragraph</p>
        <!-- &nbsp is used to put one space bar in the sentence, to put multiple space bar put multiple nbsp   -->
        <p>Paragraph is written like this<p> </p>
        <!-- here we want to see the p which is between the signs but html will treat it as a tag and won't it on website, 
            to solve this kind of problems we use html entities  -->
            <p> paragraph is written like this &lt;p&gt; </p>
            <!-- here we used to html entities to write this  -->
            <!-- you can entites to write characters which are not present in your keyboard like pound  -->
            <p> pound is written like this &pound; </p>
            <!-- just search html entites referene on internet  -->
    </div>

</body>

</html>
