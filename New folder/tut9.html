<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #h3{
            color: blue;
        }
        #redelement{
            color: rgb(38, 187, 21);
        }
        /* class selector */
        .common{
            color: blueviolet;
        }
        .size{
            font-size: 90%;
        }
    </style>
</head>
<body>
    <h3 id="h3">   This site is about CSS selectors. Read all the comments</h3>
    <p id="redelement" class="size">This is a program to demonstrate the CSS selectors</p>
    <p class="common size" >This is a program to demonstrate the CSS selectors</p>
    <p class="common">This is a program to demonstrate the CSS selectors</p>
</body>
</html>
